<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/anadir.js" defer></script>
    <title>Añadir Coche</title>
</head>
<body>

    <div class="containerTitulo bgMx">
        <a href="./index.html">
            <h1 class="titulo rancho">
                <span class="verde">Los </span><span class="blanco">Carros </span><span class="rojo">S.L.</span>
            </h1>
        </a>
    </div>

    <div class="form-container">
        <h2>Añadir un Nuevo Coche</h2>
            <label for="matricula">Matrícula*:</label>
            <input type="text" id="matricula" required>

            <label for="marca">Marca*:</label>
            <input type="text" id="marca" required>

            <label for="modelo">Modelo*:</label>
            <input type="text" id="modelo" required>

            <label for="descripcion">Descripción*:</label>
            <textarea id="descripcion" required></textarea>

            <label for="precio">Precio (€)*:</label>
            <input type="number" id="precio" required>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" accept="image/*">

            <button onclick="anadir()">Añadir Coche</button>
        <span class="hidden" id="errormsg">Rellena todos los datos Obligatorios (*)</span>
    </div>

</body>
</html>
